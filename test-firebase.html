<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Connection Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .test-box {
            background: white;
            color: #333;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .status {
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            font-weight: bold;
        }
        .success {
            background: #d1fae5;
            color: #065f46;
            border-left: 4px solid #10b981;
        }
        .error {
            background: #fee2e2;
            color: #991b1b;
            border-left: 4px solid #ef4444;
        }
        .loading {
            background: #fef3c7;
            color: #92400e;
            border-left: 4px solid #f59e0b;
        }
        pre {
            background: #1e293b;
            color: #e2e8f0;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin: 10px 5px;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="test-box">
        <h1>üî• Firebase Connection Test</h1>
        <p>This page will test your Firebase Realtime Database connection.</p>
        
        <div id="status" class="status loading">
            ‚è≥ Initializing Firebase...
        </div>
        
        <div id="details"></div>
        
        <div style="margin-top: 20px;">
            <button onclick="testWrite()">üìù Test Write to Database</button>
            <button onclick="testRead()">üìñ Test Read from Database</button>
            <button onclick="location.href='index.html'">üèõÔ∏è Go to Main App</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, set, get } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        const firebaseConfig = {
            apiKey: "AIzaSyAd7Egr48ObkgCa1K903tKqerMyuAi3CkA",
            authDomain: "venue-booking-f6deb.firebaseapp.com",
            databaseURL: "https://venue-booking-f6deb-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "venue-booking-f6deb",
            storageBucket: "venue-booking-f6deb.firebasestorage.app",
            messagingSenderId: "225323845513",
            appId: "1:225323845513:web:507ae4aac39d654f2d8358",
            measurementId: "G-QZM3C5YNN6"
        };

        let db;
        try {
            const app = initializeApp(firebaseConfig);
            db = getDatabase(app);
            
            document.getElementById('status').className = 'status success';
            document.getElementById('status').innerHTML = '‚úÖ Firebase initialized successfully!';
            
            document.getElementById('details').innerHTML = `
                <h3>‚úÖ Connection Details:</h3>
                <pre>Project ID: ${firebaseConfig.projectId}
Database URL: ${firebaseConfig.databaseURL}
Auth Domain: ${firebaseConfig.authDomain}</pre>
            `;
            
            // Make database available globally for test functions
            window.testDb = db;
            window.testRef = ref;
            window.testSet = set;
            window.testGet = get;
            
        } catch (error) {
            document.getElementById('status').className = 'status error';
            document.getElementById('status').innerHTML = '‚ùå Firebase initialization failed!';
            document.getElementById('details').innerHTML = `
                <h3>Error Details:</h3>
                <pre>${error.message}</pre>
            `;
        }

        // Test write function
        window.testWrite = async function() {
            const statusDiv = document.getElementById('status');
            const detailsDiv = document.getElementById('details');
            
            statusDiv.className = 'status loading';
            statusDiv.innerHTML = '‚è≥ Testing write to database...';
            
            try {
                const testRef = ref(window.testDb, 'test/connection');
                await set(testRef, {
                    message: 'Firebase is working!',
                    timestamp: new Date().toISOString(),
                    status: 'success'
                });
                
                statusDiv.className = 'status success';
                statusDiv.innerHTML = '‚úÖ Write test successful!';
                detailsDiv.innerHTML += `
                    <h3>‚úÖ Write Test Result:</h3>
                    <pre>Successfully wrote data to: test/connection
Data: { message: "Firebase is working!", timestamp: "${new Date().toISOString()}" }</pre>
                `;
            } catch (error) {
                statusDiv.className = 'status error';
                statusDiv.innerHTML = '‚ùå Write test failed!';
                detailsDiv.innerHTML += `
                    <h3>‚ùå Write Test Error:</h3>
                    <pre>${error.message}</pre>
                    <p><strong>Common issues:</strong></p>
                    <ul>
                        <li>Database rules may be too restrictive (use Test Mode)</li>
                        <li>Database URL might be incorrect</li>
                        <li>Check Firebase Console for error details</li>
                    </ul>
                `;
            }
        };

        // Test read function
        window.testRead = async function() {
            const statusDiv = document.getElementById('status');
            const detailsDiv = document.getElementById('details');
            
            statusDiv.className = 'status loading';
            statusDiv.innerHTML = '‚è≥ Testing read from database...';
            
            try {
                const testRef = ref(window.testDb, 'test/connection');
                const snapshot = await get(testRef);
                
                if (snapshot.exists()) {
                    const data = snapshot.val();
                    statusDiv.className = 'status success';
                    statusDiv.innerHTML = '‚úÖ Read test successful!';
                    detailsDiv.innerHTML += `
                        <h3>‚úÖ Read Test Result:</h3>
                        <pre>Successfully read data from: test/connection
Data: ${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    statusDiv.className = 'status loading';
                    statusDiv.innerHTML = '‚ö†Ô∏è No data found at test/connection';
                    detailsDiv.innerHTML += `
                        <h3>‚ö†Ô∏è Read Test Result:</h3>
                        <pre>No data found. Try running the Write Test first.</pre>
                    `;
                }
            } catch (error) {
                statusDiv.className = 'status error';
                statusDiv.innerHTML = '‚ùå Read test failed!';
                detailsDiv.innerHTML += `
                    <h3>‚ùå Read Test Error:</h3>
                    <pre>${error.message}</pre>
                    <p><strong>Common issues:</strong></p>
                    <ul>
                        <li>Database rules may be too restrictive (use Test Mode)</li>
                        <li>Database URL might be incorrect</li>
                        <li>Check Firebase Console for error details</li>
                    </ul>
                `;
            }
        };
    </script>
</body>
</html>
